    <script src="qrcodejs/qrcode.js"></script>
    <script>
/* Grab all links and iterate over them */
document.querySelectorAll('a[href]').forEach(function(a) {
  /* Find an element named #qrcode-id, and render the QR code there */
  document.querySelectorAll('#qrcode-' + a.id).forEach(function(target) {
    var qr = new QRCode(target, {
        width : 500,
        height : 500,
        colorDark : "#000000",
        colorLight : "rgba(255,255,255,0)",
    });
    qr.makeCode(a.href);
  });
});
    </script>

    <script src="reveal.js/lib/js/head.min.js"></script>
    <script src="reveal.js/js/reveal.js"></script>

    <script>
// Full list of configuration options available here:
// https://github.com/hakimel/reveal.js#configuration
Reveal.initialize({
    controls: true,
    progress: true,
    history: true,
    center: false,
    fragments: true,

    width: 1024,
    height: 768,

    // Parallax background image
    // parallaxBackgroundImage: 'images/background.jpg',

    // Parallax background size
    // parallaxBackgroundSize: '2100px 900px', // CSS syntax, e.g. "2100px 900px"

    theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
    transition: Reveal.getQueryHash().transition || 'fade', // default/cube/page/concave/zoom/linear/fade/none

    menu: {
        themes: false,
        transitions: false,
        openButton: false,
        openSlideNumber: true,
        markers: true
    },

    keyboard: {
         40: 'next',
         38: 'prev'
    },

    // Optional libraries used to extend on reveal.js
    dependencies: [
        { src: 'reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
        { src: 'reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
        { src: 'reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
        { src: 'reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
        { src: 'reveal.js/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
        { src: 'reveal.js/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } },
        { src: 'reveal.js-plugins/menu/menu.js', async: true, condition: function() { return !!document.body.classList; } },
        { src: 'reveal.js-plugins/chart/Chart.min.js' },
        { src: 'reveal.js-plugins/chart/chartjs-plugin-datalabels.min.js' },
        { src: 'reveal.js-plugins/chart/csv2chart.js' }
    ]
});

      // If we wanted mouse clicks to advance to next / previous slides, this is
      // how we'd do it:

      // window.addEventListener("mousedown", handleClick, false);
      // window.addEventListener("contextmenu", function(e) { e.preventDefault(); }, false);
      function handleClick(e) {
          e.preventDefault();
          if(e.button === 0) Reveal.next();
          // if(e.button === 2) Reveal.prev();
      }
